{% extends 'base.html' %}
{% block title %} Profile{% endblock title %}
{% block content %}

    {{ profile.wallet }}

        <img src="{{ post.img }}" alt="...">

        <a href="{% url 'blog:post-detail'  post.pk %}">{{ post.title }}</a>

        <p>post likes</p>
        {{ post.likes }}
    {% endfor %}
{% endblock content %}
